version: 0.2
phases:
    install:
        runtime-versions:
            java: corretto11
            python: 3.7
    pre_build:
        commands:
            - pip install --upgrade pip
            - pip install -r requirements.txt pylint
            - apt-get update
            - apt-get install -y jq
            - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
            - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
            - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
    build:
        commands:
            - sonar-scanner -Dsonar.login=33194fbdb1fcd94c7436096fea326940c5504ba9 -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=22120670ann -Dsonar.organization=ann22120670 -Dsonar.c.file.suffixes= -Dsonar.cpp.file.suffixes= -Dsonar.objc.file.suffixes= -DgeneratePom=true
            - sleep 5
            - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=ann22120670 >result.json
            - cat result.json
            - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi