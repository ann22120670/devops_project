version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
  pre_build:
    commands:
      - python --version
      - pylint $newproj/*.py
      #- pylint --disable=C0103 $CODEBUILD_SRC_DIR/bookRecord/*.py
artifacts:
  files:
    - '**/*'
